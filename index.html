<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="module"></script>
	<title>Dynamic Text-Variable-Replacement</title>
</head>

<body>
	<div id="container">
		<p>My color is {{color}}.</p>
		<p>The size is {{size}}.</p>
		<p>Current message: {{message}}, World!</p>
		<p>Selected color is {{color}} and size is {{size}}.</p>
		<p>This text says: {{anotherMessage}}.</p>
	</div>
</body>

</html>
